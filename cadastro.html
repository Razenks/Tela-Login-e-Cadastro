    <div id="alltudo">
    <div>
        <h1 id="titulo">Cadastro</h1>
        <h2 id="subtitulo">Coloque suas informações</h2>
        <br>
    </div>
    
    <form>
        
            <div id="tudo">
                <fieldset id="teste">
                    <div>
                        <label>Nome</label> <br>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label>Sobrenome</label> <br>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>
                    <div>
                        <label>Senha</label> <br>
                        <input type="password" name="senha" id="senha">
                    </div>
                </fieldset>
                <div id="cadastro">
                    <div>
                        <label id="nomemail">Email</label> <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label id="nomecpf">CPF</label> <br>
                        <input type="number" name="cpf" id="cpf">
                    </div>
                </div>
                <br>
                <div id="nivelexp">
                    <label>Qual seu nivel de conhecimento sobre a Cervejaria?</label>
                    <select name="genero" id="genero">
                        <option value="none" selected disabled >Selecione</option>
                        <option value="Iniciante">Iniciante</option>
                        <option value="Intermediario">Intermediario</option>
                        <option value="SoudaCasa">Sou da Casa</option>
                    </select>
                </div>
                <br>
                <div id="tipocerve">
                    <label>Quais tipos de cervejas gosta de tomar?</label> <br>
                    <input type="checkbox" name="cerveja" value="ipa">IPA
                    <input type="checkbox" name="cerveja" value="pilsen">Pilsen
                    <input type="checkbox" name="cerveja" value="teizenbier">Weizenbier
                    <input type="checkbox" name="cerveja" value="tripel">Tripel
                    <input type="checkbox" name="cerveja" value="stout">Stout
                </div>
            </div>
            <button id="botao" type="submit">Criar</button>
        </div>
    </form>

    
</body>
